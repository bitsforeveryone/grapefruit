{% extends "pages/base.html" %}

{% block body %}
	<div class="row">
	</div>
	<div class="row">
		<div class="col-lg-12 col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="row">
					<h4 class=col-lg-3>Round Summary</h4>
					</div>
				</div>
				<div class="panel-body">
					<table id="roundsTable" class="table table-striped">
						<thead>
							<tr>
								<th>Round #</th>
								<th>Number of Conversations</th>
							</tr>
						</thead> 
						{% for round in rounds %}
							<tr>
								<td> {{ round[0] }} </td>
								<td> {{ round[1] }} </td>
							</tr>
						{% endfor %}
					</table>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/jquery.tablesorter.js"></script>
	<script>
		$(document).ready(function() {    
			$("#roundsTable").tablesorter(); 
				Morris.Bar({{ graphData|safe }});
			}); 
	</script>
{% endblock %}
